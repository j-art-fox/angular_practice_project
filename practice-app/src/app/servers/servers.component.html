  <label>Practice Assignment 2</label>
  <input
    type="text"
    class="form-control"
    (input)="onUpdateUser($event)"
    [(ngModel)]="userName"
  />
  <p>{{ userName }}</p>
  <p>{{ userCreationStatus }}</p>
  <button [disabled]="!allowNewUser" (click)="userName = ''">Add User</button>
</form>
